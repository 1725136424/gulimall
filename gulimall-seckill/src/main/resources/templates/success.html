<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="http://cart.gulimall.com/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript"
            src="http://cart.gulimall.com/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://cart.gulimall.com/static/cart/js/swiper.min.js"></script>
    <script src="http://cart.gulimall.com/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cart.gulimall.com/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="http://cart.gulimall.com/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.gulimall.com/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://cart.gulimall.comhttp://guliamll.com">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li>
                <a th:if="${session.user == null}"
                   href="http://cart.gulimall.comhttp://auth.gulimall.com/login">你好，请登录</a>
                <a th:if="${session.user != null}"
                   th:text="${session.user.nickname}"></a>
            </li>
            <li>
                <a href="http://cart.gulimall.comhttp://auth.gulimall.com/register" class="li_2">免费注册</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="http://cart.gulimall.com/static/cart//javascript:;">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://cart.gulimall.com/static/cart//#"><img src="http://cart.gulimall.com/static/cart/img/logo1.jpg"
                                               style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two">
                <input type="text" id="searchText"/>
                <button id="searchBtn">搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">
    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div class="mc success-cont" th:if="${model != null}">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">商品抢购成功，正在准备订单中</h3></div>
                        <div class="p-item">
                            <div class="p-img">
                                <a target="_blank"
                                   th:href="|http://item.gulimall.com/${model.skuId}.html|"><img
                                        style="height: 60px;width:60px;"
                                        th:src="${model.skuImage}"></a>
                            </div>
                            <div class="p-info">
                                <div class="p-name">
                                    <a th:href="|http://item.gulimall.com/${model.skuId}.html|"
                                       th:text="${model.skuTitle}">TCL 55A950C
                                        55英寸32核人工智能 HDR曲面超薄4K电视金属机身（枪色）</a>
                                </div>
                                <div class="p-extra"><span class="txt"
                                                           th:text="'数量：'+${model.totalMount}">  数量：1</span>
                                </div>
                            </div>
                            <div class="clr"></div>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="http://cart.gulimall.com/static/cart//#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="btn-tobback"
                               th:href="|http://item.gulimall.com/${model.skuId}.html|">查看商品详情</a>
                            <a class="btn-addtocart"
                               href="http://order.gulimall.com/orderList"><b></b>查询订单</a>
                        </div>
                    </div>
                </div>
                <h1 style="color: red" th:if="${model == null}">抢购商品失败</h1>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="http://cart.gulimall.com/static/cart/js/success.js"></script>
<script>
    $(function () {
        $("#searchBtn").click(function () {
            let keyword = $("#searchText").val().trim()
            window.location.href = "http://search.gulimall.com/list.html?keyword=" + keyword;
        })
    })
</script>

</html>
